<div class="min-h-[80vh] flex items-center justify-center px-4">
  <div class="w-full max-w-md bg-white border border-gray-200 rounded-2xl shadow-lg p-8">
    <h2 class="text-3xl font-bold text-gray-800 text-center mb-2">Verify Code</h2>
    <p class="text-gray-500 text-center mb-6">Enter the 6-digit code sent to your email</p>

    <form [formGroup]="verifyCodeForm" (submit)="onSubmit()">
      <div class="flex justify-center gap-3 mb-6">
        @for (i of [0, 1, 2, 3, 4, 5]; track i) {
          <input
            #otpInput
            type="text"
            maxlength="1"
            class="w-12 h-12 text-center text-lg font-semibold border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none transition"
            (keyup)="onKeyUp($event, i)"
          />
        }
      </div>

      <button
        class="w-full py-3 rounded-xl bg-blue-600 text-white font-semibold hover:bg-blue-700 transition-all cursor-pointer duration-300 disabled:opacity-50 disabled:cursor-not-allowed"
        [disabled]="otpInputsValue().length != 6 || isLoading()"
        (click)="onSubmit()"
      >
        @if (isLoading()) {
          <i class="fa-solid fa-spinner fa-spin-pulse"></i> Verifying...
        } @else {
          Verify Code
        }
      </button>
    </form>

    <!-- Footer -->
    <div class="mt-6 text-center space-y-2">
      <p class="text-sm text-gray-500">Didnâ€™t receive the code?</p>
      <a class="text-sm text-blue-600 hover:underline cursor-pointer" routerLink="/forget-password"
        >Resend Code</a
      >
    </div>
  </div>
</div>
