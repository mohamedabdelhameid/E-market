<div class="mt-2.5">
  <div class="grid grid-cols-12 justify-between">
    <p class="text-gray-500 text-5xl col-span-10">Some Products</p>
    <button type="button" class="col-span-2 btn cursor-pointer" routerLink="/products">
      show more
    </button>
  </div>
  <div class="grid grid-cols-12 justify-between gap-2.5 mt-2.5">
    @defer (on viewport) {
      @for (item of products(); track $index) {
        <app-card
          [item]="item"
          class="col-span-12 sm:col-span-6 md:col-span-4 lg:col-span-3 xl:col-span-2 card"
        ></app-card>
      }
    } @placeholder {
      <p class="text-gray-400">loading...</p>
    } @loading {
      <p class="text-gray-400">loading...</p>
    }
  </div>
</div>
